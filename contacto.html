    <section class="py-3">
        <div class="container-fluid">
            <div class="row">
                <article class="col-sm-12 col-m-12 col-l-8">
                    <form class="row g-3 needs-validation text-white" novalidate>
                        <div class="col-md-4">
                          <label for="validationCustom01" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="validationCustom01" value="" required>
                          
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustom02" class="form-label">Apellido</label>
                          <input type="text" class="form-control" id="validationCustom02" value="" required>
                          
                        </div>
                        <div class="col-md-4">
                          <label for="validationCustomUsername" class="form-label">Correo Electronico</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="validationCustom03" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="validationCustom03" required>
                          
                        </div>
                        <div class="col-md-3">
                          <label for="validationCustom04" class="form-label">Provincia</label>
                          <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Selecciona...</option>
                            <option>...</option>
                          </select>
                          
                        </div>
                        
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                              Acepta los terminos y condiciones
                            </label>
                            
                          </div>
                        </div>
                        <div class="col-12">
                          <button class="btn btnColor" type="submit">Enviar</button>
                        </div>
                      </form>
                </article>
            </div>

        </div>
    </section>
